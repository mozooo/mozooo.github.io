---
layout: popup
title: The Daily Bread
---

{% for categorytype in site.data.categorytypes %}
<h2>{{ categorytype.text }}</h2>
<table>
  {% for cofog in categorytype.cofogs %}
  <tr>
  <td>
    <object type="image/svg+xml" data="{{ cofog.image.icon }}" height="30" width="30"></object>
  </td>
  <td>
    <p style="font-size:12px">{{ cofog.data }}</p>
  </td>
  </tr>
  {% endfor %}
</table>
<br />
{% endfor %}
