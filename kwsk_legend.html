---
layout: kwsk_popup
title: The Daily Bread
---

{% for categorytype in site.data.categorytypes %}
<h2>{{ categorytype.text }}</h2>
<table>
  {% for config in categorytype.config %}
  <tr>
  <td>
    <object type="image/svg+xml" data="{{ config.image.icon }}" height="30" width="30"></object>
  </td>
  <td>
    <p>{{ config.data }}</p>
  </td>
  </tr>
  {% endfor %}
</table>
{% endfor %}
