---
layout: default
title: 使途別予算額
---

<div class="row">
  <script type="text/javascript">

  function updatePage(db, categoryType, fiscalYear) {
    DataManager.setConfig(categoryType, fiscalYear, function (data) {
      db.children('#content-wrap').show();
      db.children('#preloader').remove();

      db.setDataFromAggregator(data, ['unknown']);
      db.setIconLookup(function(name) {
        var style = this.configs[categoryType].Styles.Cofog[name];
        if (style != undefined) {
          return style['icon'];
        }
        return 'icons/unknown.svg';
      });
      db.draw();
    });
    OpenSpending.renderDependentTypes(db);
  }

  yepnope.errorTimeout = 1000;
  yepnope({
  load: [
    '/js/libs/jquery.qtip.min.js',
    '/js/libs/jquery.history.js',
    '/js/libs/raphael-min.js',
    '/js/libs/vis4.js',
    '/js/libs/base64.js',
    '/js/libs/Tween.js',
    '/js/bubbletree.js',
    '/css/bubbletree.css',
    '/css/cra-map.css',
    '/js/aggregator.js',
    // '/js/setting.js'
    '/js/datamanager.js?20150430'
  ],
  complete: function() {

    $(function() {

        // イベント：会計年度
        $("#fiscal-year").change(function(){
          updatePage(db, $("#category-type").value, this.value);
        });
        // イベント：分類タイプ
        $("#category-type").change(function(){
          updatePage(db, this.value, $("#fiscal-year").value);
        });

      var $tooltip = $('<div class="tooltip">Tooltip</div>');
      $('.bubbletree').append($tooltip);
      $tooltip.hide();

      var dataLoaded = function(data) {
        window.bubbleTree = new BubbleTree({
          data: data,
          container: '#bubbletree',
          bubbleType: 'icon',
          bubbleStyles: {
              'cofog':  OpenSpending.Styles.Cofog,
          },
          clearColors: true, // remove all colors coming from OpenSpending API
          rootPath: '/',
            tooltip: {
              qtip: true,
              delay: 800,
              content: function(node) {
                return [node.label, '<div class="desc">'+(node.description ? node.description : 'No description given')+'</div><div class="amount">\u00A5 '+node.famount+'</div>'];
              }
            }
        });
      };

      // call openspending api for data
      new OpenSpending.Aggregator({
        apiUrl: 'http://openspending.org/api',
        //Use static file instead of api
        //localApiCache: 'aggregate.json',
        dataset: OpenSpending.identifier,
        rootNodeLabel: 'Total',
        drilldowns: ['Category', 'Subcategory'],
        cuts: ['year:' + OpenSpending.year],
        breakdown: 'Subcategory',
        callback: dataLoaded
      });
    });
  }
  });

  </script>

  <div>
    <h2 style="width:240px;display:inline-block;vertical-align:top;">見たい年度は？</h2>
    <select id="kwsk_fiscal-year">
    {% for fiscalyear in site.data.fiscalyears %}
      <option value="{{ fiscalyear.ad }}" {{ fiscalyear.selected }}>{{ fiscalyear.jc }}</option>
    {% endfor %}
    </select>
  </div>
  <div>
    <h2 style="width:240px;display:inline-block;vertical-align:top;">見たい分類は？</h2>
    <select id="kwsk_category-type">
    {% for categorytype in site.data.categorytypes %}
      <option value="{{ categorytype.id }}" {{ categorytype.selected }}>{{ categorytype.text }}</option>
    {% endfor %}
    </select>
  </div>

  <div class="bubbletree-wrapper">
    <div id="bubbletree" class="bubbletree"></div>
  </div>
</div>
